<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${#authentication.name+' with roles: '+#authentication.authorities.toArray()}">Navbar</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">
            <nav class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">Admin</a>
                <a href="#newUser" class="list-group-item list-group-item-action active">User</a>
            </nav>
        </div>

        <div class="col-sm-11">
            <H2>User information-page</H2>
                    <table class="table table-hover">
                        <H4>About user</H4>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Username</th>
                            <th>Roles</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.toStringRoles(user.getRoles())}"></td>
                        </tr>
                        </tbody>

                    </table>
                    <hr/>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
