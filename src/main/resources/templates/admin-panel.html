<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
    <STYLE>
        body {
            background-color: #f6f6f6;

        }
    </STYLE>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:text="${#authentication.name+' with roles: '+#authentication.authorities.toArray()}">Navbar</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" style="background: white">
            <br>
            <nav class="list-group">
                <a href="admin" class="list-group-item list-group-item-action active">Admin</a>
                <td th:each="user : ${usersList}">
                    <a th:if="${#authentication.getName() == user.username}"
                       th:href="@{/user/{id}(id=${user.getId()})}"
                       class="list-group-item list-group-item-action">User</a>
                </td>
            </nav>
        </div>

        <div class="col-sm-11">
            <br>
            <H2>Admin panel</H2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#adminTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">New user</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminTable">
                    <table class="table table-hover" style="background: white">
                        <H4>All users</H4>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr th:each="user : ${usersList}">
                            <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.toStringRoles(user.getRoles())}"></td>
                            <td><a class="btn btn-primary eBtn" data-bs-toggle="modal"
                                   th:data-bs-target="${'#modalEdit'+user.getId()}">Edit</a></td>
                            <td><a class="btn bg-danger eBtn" data-bs-toggle="modal"
                                   th:data-bs-target="${'#modalDelete'+user.getId()}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                </div>
                <div class="tab-pane fade" id="newUser">
                    <H4>Add new user</H4>
                    <div align="center" class="table table-hover" style="background: white">
                        <h6>
                            <div class="container-fluid">
                                <div class="col-sm-3">

                                    <form action="#" th:action="@{/user-create}" th:object="${userDto}" method="post">
                                        <div class="form-group">
                                            <label for="name_create" class="form-control-label">Name:</label>
                                            <input type="text" class="form-control" id="name_create" name="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName_create" class="form-control-label">Last name:</label>
                                            <input type="text" class="form-control" id="lastName_create"
                                                   name="lastName">
                                        </div>
                                        <div class="form-group">
                                            <label for="username_create" class="form-control-label">username:</label>
                                            <input type="text" class="form-control" id="username_create"
                                                   name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="age_create" class="form-control-label">age:</label>
                                            <input type="text" class="form-control" id="age_create" name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="password_create" class="form-control-label">password:</label>
                                            <input type="text" class="form-control" id="password_create"
                                                   name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="roles">Role</label>
                                            <select multiple class="form-control" id="roles" name="roles">
                                                <option value="ROLE_USER">USER</option>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-success">Create user</button>
                                        <br>
                                    </form>
                                </div>
                            </div>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<tr th:each="user : *{usersList}">
    <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
        <div class="modal fade" th:id="*{'modalEdit'+id}" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="id_edit" class="form-control-label">ID:</label>
                            <input readonly type="number" class="form-control" th:value="*{id}" id="id_edit" name="id">
                        </div>
                        <div class="form-group">
                            <label for="name_edit" class="form-control-label">Name:</label>
                            <input type="text" class="form-control" th:value="*{name}" id="name_edit" name="Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName_edit" class="form-control-label">Last name:</label>
                            <input type="text" class="form-control" th:value="*{lastName}" id="lastName_edit"
                                   name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="username_edit" class="form-control-label">username:</label>
                            <input type="text" class="form-control" th:value="*{username}" id="username_edit"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label for="age_edit" class="form-control-label">Age:</label>
                            <input type="number" class="form-control" th:value="*{age}" id="age_edit" name="age">
                        </div>
                        <div class="form-group">
                            <label for="password_edit" class="form-control-label">password:</label>
                            <input type="text" class="form-control" id="password_edit" name="password">
                        </div>
                        <div class="form-group">
                            <label for="rolesEdit">Role</label>
                            <select multiple class="form-control" id="rolesEdit" name="roles">
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</tr>

<tr th:each="user : *{usersList}">
    <form action="#" th:action="@{user-delete/{id}(id=${user.getId()})}" th:object="${user}" method="get">
        <div class="modal fade" th:id="*{'modalDelete'+id}" tabindex="-1" aria-labelledby="modalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="id_del" class="form-control-label">ID:</label>
                            <input readonly type="number" class="form-control" th:value="*{id}" id="id_del" name="id">
                        </div>
                        <div class="form-group">
                            <label for="name_del" class="form-control-label">Name:</label>
                            <input readonly type="text" class="form-control" th:value="*{name}" id="name_del"
                                   name="Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName_del" class="form-control-label">Last name:</label>
                            <input readonly type="text" class="form-control" th:value="*{lastName}" id="lastName_del"
                                   name="lastName">
                        </div>
                        <div class="form-group">
                            <label for="username_del" class="form-control-label">username:</label>
                            <input readonly type="text" class="form-control" th:value="*{username}" id="username_del"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label for="age_del" class="form-control-label">Age:</label>
                            <input readonly type="text" class="form-control" th:value="*{age}" id="age_del" name="age">
                        </div>
                        <div class="form-group">
                            <label for="password_del" class="form-control-label">password:</label>
                            <input readonly type="text" class="form-control" id="password_del" name="password">
                        </div>
                        <div class="form-group">
                            <label for="rolesDelete">Role</label>
                            <select readonly="rolesDelete" multiple class="form-control" id="rolesDelete" name="roles">
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-primary" value="Delete"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</tr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
