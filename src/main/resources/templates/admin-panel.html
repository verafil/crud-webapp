<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Admin panel</title>
</head>
<body>

<div class="container">
  <H2>Admin panel</H2>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/admin">Users table</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/user-create">New user</a>
    </li>
  </ul>
  <div class="card">

    <div class="card-block">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last name</th>
          <th>Username</th>
          <th>Roles</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
          <td><a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}">id</a></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getRoles()}"></td>
          <td><a class="btn btn-primary eBtn" data-bs-toggle="modal" th:data-bs-target="${'#modal'+user.getId()}">Edit</a></td>
          <td><a th:href="@{user-delete/{id}(id=${user.getId()})}" class="btn bg-danger eBtn">Delete</a></td>
        </tr>
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Sign Out"/>
        </form>
        </tbody>
      </table>
      <hr/>

    </div>
  </div>
</div>

<tr th:each="user : *{usersList}">
  <form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
<div class="modal fade" th:id="*{'modal'+id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="id" class="form-control-label">ID:</label>
          <input type="text" class="form-control" th:value="*{id}" id="id" name="id">
        </div>
        <div class="form-group">
          <label for="name" class="form-control-label">Name:</label>
          <input type="text" class="form-control" th:value="*{name}" id="name" name="Name">
        </div>
        <div class="form-group">
          <label for="lastName" class="form-control-label">Last name:</label>
          <input type="text" class="form-control" th:value="*{lastName}" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="username" class="form-control-label">username:</label>
          <input type="text" class="form-control" th:value="*{username}" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">password:</label>
          <input type="text" class="form-control" id="password" name="password">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Edit"/>
      </div>
    </div>
  </div>
</div>
</form>
</tr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
